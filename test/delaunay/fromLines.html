<title>Lloyds Relaxation</title>
<link rel="stylesheet" href="../../style.css">

<canvas id="canvas" width="800px" height="800px"></canvas>

<script type="module">
  import { Line } from '../../src/Line.js';
  import { CellMap } from '../../src/CellMap.js';

  const lines = [
    // outer
    [ 100, 100,  50, 200 ],
    [  50, 200,  50, 300 ],
    [  50, 300, 100, 400 ],
    [ 100, 400, 200, 450 ],
    [ 200, 450, 300, 450 ],
    [ 300, 450, 400, 400 ],
    [ 400, 400, 450, 300 ],
    [ 450, 300, 450, 200 ],
    [ 450, 200, 400, 100 ],
    [ 400, 100, 300,  50 ],
    [ 300,  50, 200,  50 ],
    [ 200,  50, 100, 100 ],

    // inner
    [ 200, 250, 200, 225 ],
    [ 200, 225, 250, 200 ],
    [ 250, 200, 300, 225 ],
    [ 300, 225, 300, 250 ],
    [ 300, 250, 300, 275 ],
    [ 300, 275, 250, 300 ],
    [ 250, 300, 200, 275 ],
    [ 200, 275, 200, 250 ],
  ].map( e => new Line( ...e ) );

  draw();
  
  function draw() {
    const ctx = document.getElementById( 'canvas' ).getContext( '2d' );
    ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height );
    
    
    
    const cellMap = CellMap.fromEdges( lines );
    // cellMap.cells[ 0 ].drawDebug( ctx );
    cellMap.cells.forEach( cell => cell.drawDebug( ctx ) );

    ctx.strokeStyle = 'orange';
    lines.forEach( line => line.draw( ctx ) );
  }
  
</script>
