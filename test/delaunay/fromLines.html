<title>Delaunay Trianglization with holes</title>
<link rel="stylesheet" href="../../style.css">

<canvas id="canvas" width="800px" height="800px"></canvas>

<script type="module">
  import { Line } from '../../src/Line.js';
  import Delaunay from '../../lib/delaunay/delaunay.js';

  import { Cell, CellMap } from '../../src/CellMap.js';

  const lines = [
    // outer
    [ 100, 100,  50, 200 ],
    [  50, 200,  50, 300 ],
    [  50, 300, 100, 400 ],
    [ 100, 400, 200, 450 ],
    [ 200, 450, 300, 450 ],
    [ 300, 450, 400, 400 ],
    [ 400, 400, 450, 300 ],
    [ 450, 300, 450, 200 ],
    [ 450, 200, 400, 100 ],
    [ 400, 100, 300,  50 ],
    [ 300,  50, 200,  50 ],
    [ 200,  50, 100, 100 ],

    // inner
    [ 200, 250, 200, 125 ],
    [ 200, 125, 250, 200 ],
    [ 250, 200, 300, 125 ],
    [ 300, 125, 300, 250 ],
    [ 300, 250, 300, 275 ],
    [ 300, 275, 250, 300 ],
    [ 250, 300, 200, 275 ],
    [ 200, 275, 200, 250 ],

    // small
    [ 320, 320, 360, 320 ],
    [ 360, 320, 360, 360 ],
    [ 360, 360, 320, 360 ],
    [ 320, 360, 320, 320 ],

  
    // test 1
    // [ 100, 300, 200, 320 ],
    // [ 200, 320, 210, 400 ],
    // [ 250, 100,  50, 150 ],

    // test 2
    // [ 100, 100, 90, 80 ],
    // [ 150, 95, 200, 120 ],
    // [ 140, 80, 150, 60 ],

    // test 3
    // [ 100, 100, 50, 50 ],
    // [ 90, 150, 100, 100 ],
    // [ 150, 150, 200, 150 ],

    // // test 4
    // [ 200, 250, 200, 125 ],
    // [ 200, 125, 250, 200 ],
    // [ 250, 200, 300, 125 ],

  ].map( e => new Line( ...e ) );

  
  const delaunay = Delaunay.from( lines, e => e.x1, e => e.y1 );
  
  const ctx = document.getElementById( 'canvas' ).getContext( '2d' );
  drawLines();
  
  const numTriangles = delaunay.triangles.length / 3;
  for ( let triIndex = 0; triIndex < numTriangles; triIndex ++ ) {
    doTriangle( triIndex );
  }

  function doTriangle( triIndex ) {
    // Use for debugging one triangle at a time
    // ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height );
    // drawLines();

    const [ a, b, c ] = [ 0, 1, 2 ].map( i => lines[ delaunay.triangles[ triIndex * 3 + i ] ] );
    const linePairs = [ [ a, b ], [ b, c ], [ c, a ] ];

    const cell = new Cell();
    cell.edges = Array.from( linePairs, p => new Line( p[ 0 ].x1, p[ 0 ].y1, p[ 1 ].x1, p[ 1 ].y1 ) );
    cell.updateCenter();

    // cell.drawShaded( ctx, 'yellow' );

    const lineColors = [ 'red', 'green', 'blue' ];
    const pointColors = [ 'pink', 'lime', 'cyan' ];

    for ( let i = 0; i < 3; i ++ ) {
      const point = linePairs[ i ][ 0 ];

  //    ctx.strokeStyle = lineColors[ i ];
  //    point.draw( ctx );

      ctx.fillStyle = pointColors[ i ];
      ctx.fillRect( point.x1 - 3, point.y1 - 3, 6, 6 );
    }

    let hole = true;

    ctx.lineWidth = 2;
    linePairs.forEach( pair => {
      const [ a, b ] = pair;

      const overlap = getOverlap( a, b );
      const dir = getDir( a, b );

      ctx.beginPath();
      ctx.moveTo( a.x1, a.y1 );
      ctx.lineTo( a.x1 + overlap * ( a.x2 - a.x1 ), a.y1 + overlap * ( a.y2 - a.y1 ) );
      ctx.strokeStyle = overlap < 0 ? 'red' : 'green';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo( a.x1, a.y1 );
      ctx.lineTo( a.x1 + dir * a.normal.x, a.y1 + dir * a.normal.y );
      ctx.strokeStyle = dir < 0 ? 'red' : 'green';
      ctx.stroke();

      if ( overlap > 0 ) {
        hole = dir < -0.001;
      }
    } );

    cell.drawShaded( ctx, hole ? 'red' : 'green' );
    console.log();
  }

  function drawLines() {
    delaunay.render( ctx );
    ctx.strokeStyle = 'gray';
    ctx.stroke();

    ctx.strokeStyle = 'white';
    lines.forEach( line => line.draw( ctx ) );
  }

  function getOverlap( a, b ) {
    const px = a.x2 - a.x1;
    const py = a.y2 - a.y1;
    return ( ( b.x1 - a.x1 ) * px + ( b.y1 - a.y1 ) * py ) / ( ( px * px ) + ( py * py ) );
  }

  function getDir( a, b ) {
    return ( b.x1 - a.x1 ) * a.normal.x + ( b.y1 - a.y1 ) * a.normal.y;
  }

  function fixAngle( a ) {
    return a > Math.PI ? a - Math.PI * 2 : a < -Math.PI ? a + Math.PI * 2 : a;
  }

  function deltaAngle( a, b ) {
    return fixAngle( b - a );
  }

  
</script>
