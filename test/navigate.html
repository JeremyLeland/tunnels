<script type="module">

  import { Game } from '../src/Game.js';
  import { Actor } from '../src/Actor.js';
  import { Level } from '../src/Level.js';
  import * as Pathfinding from '../src/Pathfinding.js';

  const levelJsonStr = `{
    "lines": [
      [ 100, 100, 100, 400 ],
      [ 100, 400, 400, 400 ],
      [ 400, 400, 400, 100 ],
      [ 400, 100, 100, 100 ],
      [ 200, 250, 250, 200 ],
      [ 250, 200, 300, 250 ],
      [ 300, 250, 250, 300 ],
      [ 250, 300, 200, 250 ]
    ],
    "cells": [
      {
        "x": 150, "y": 150, 
        "edges": [
          [ 100, 100, 100, 250 ],
          [ 100, 250, 200, 250 ],
          [ 200, 250, 250, 200 ],
          [ 250, 200, 250, 100 ],
          [ 250, 100, 100, 100 ]
        ],
        "links": [ null, 3, null, 1, null ]
      },
      {
        "x": 350, "y": 150,
        "edges": [
          [ 250, 100, 250, 200 ],
          [ 250, 200, 300, 250 ],
          [ 300, 250, 400, 250 ],
          [ 400, 250, 400, 100 ],
          [ 400, 100, 250, 100 ]
        ],
        "links": [ 0, null, 2, null, null ]
      },
      {
        "x": 350, "y": 350,
        "edges": [
          [ 300, 250, 250, 300 ],
          [ 250, 300, 250, 400 ],
          [ 250, 400, 400, 400 ],
          [ 400, 400, 400, 250 ],
          [ 400, 250, 300, 250 ]
        ],
        "links": [ null, 3, null, null, 1 ]
      },
      {
        "x": 150, "y": 350,
        "edges": [
          [ 100, 250, 100, 400 ],
          [ 100, 400, 250, 400 ],
          [ 250, 400, 250, 300 ],
          [ 250, 300, 200, 250 ],
          [ 200, 250, 100, 250 ]
        ],
        "links": [ null, null, 2, null, 0 ]
      }
    ]
  }
  `;
  
  class PathfindingActor extends Actor {
    size = 10;
    speed = 0.1;
    turnSpeed = 0.008;

    target;

    cell;
    path;
    waypoint;

    spawnInCell( cell ) {
      this.cell = cell;

      // TODO: Pick random spot on random edge, 
      //       random distance between that spot and center?
      this.x = cell.x;
      this.y = cell.y;
    }

    update( dt ) {
      if ( this.target ) {
        if ( !this.path || this.target.cell != this.path[ this.path.length - 1 ] ) {
          this.path = Pathfinding.getPath( this.cell, this.target.cell );
          this.waypoint = null;
        }
      }

      if ( this.waypoint && Math.hypot( this.waypoint.x - this.x, this.waypoint.y - this.y ) < this.speed * dt ) {
        this.waypoint = null;
      }

      if ( this.path && !this.waypoint ) {
        this.cell = this.path.shift();

        if ( this.path.length > 0 ) {
          // this.waypoint = this.path[ 0 ];
          this.waypoint = {
            x: ( this.cell.x + this.path[ 0 ].x ) / 2,
            y: ( this.cell.y + this.path[ 0 ].y ) / 2,
          };
          // TODO: Nearest point on edge (instead of middle)
          // const nextEdge = this.path[ 0 ].edges.find( edge => edge.neighbor == this.cell );

          // this.waypoint = {
          //   x: ( nextEdge.start.x + nextEdge.end.x ) / 2,
          //   y: ( nextEdge.start.y + nextEdge.end.y ) / 2,
          // };

          // TODO: Never mind on all this, pick better waypoints
          // if ( this.path.length == 1 ) {
          //   const toWaypoint = Math.hypot( this.waypoint.x - this.x, this.waypoint.y - this.y );
          //   const toTarget = Math.hypot( this.target.x - this.x, this.target.y - this.y );

          //   if ( toTarget < toWaypoint ) {
          //     this.cell = this.waypoint;
          //     this.waypoint = null;
          //   }
          // }
        }

        if ( !this.waypoint ) {
          this.path = null;

          this.waypoint = {
            x: this.target.x,
            y: this.target.y,
          };

          // TODO: Probably shouldn't set this to null until we're done, in case target moves?
          this.target = null;
        }
      }

      if ( this.waypoint ) {
        this.goalAngle = Math.atan2( this.waypoint.y - this.y, this.waypoint.x - this.x );
        super.update( dt );     
      }
    }

    drawEntity( ctx ) {
      ctx.fillStyle = 'red';
      ctx.strokeStyle = 'white';
      ctx.fillRect( -this.size, -this.size, this.size * 2, this.size * 2 );
      ctx.strokeRect( -this.size, -this.size, this.size * 2, this.size * 2 );
    }

    draw( ctx ) {
      super.draw( ctx );
      
      ctx.beginPath();

      if ( this.target ) {
        ctx.lineTo( this.target.x, this.target.y );
      }
        
      if ( this.path ) {
        for ( let i = this.path.length - 1; i > 0; i -- ) {
          const cell = this.path[ i ];
          ctx.lineTo( cell.x, cell.y );
        }
      }
      
      if ( this.waypoint ) {
        ctx.lineTo( this.waypoint.x, this.waypoint.y );
        ctx.lineTo( this.x, this.y );
      }

      ctx.strokeStyle = 'orange';
      ctx.setLineDash( [ 4, 2 ] );
      ctx.stroke();
      ctx.setLineDash( [] );
    }
  }


  const level = Level.fromJson( levelJsonStr );
  
  const player = new PathfindingActor();
  player.spawnInCell( level.cells[ 0 ] );

  const game = new Game();
  // game.scroll = { x: 32, y: 32 };

  game.update = ( dt ) => {
    if ( game.mouse.down ) {
      const x = game.mouse.x - game.scroll.x;
      const y = game.mouse.y - game.scroll.y;
      const cell = level.closestCellTo( x, y );
      if ( cell ) {
        player.target = { x: x, y: y, cell: cell }
      }
    }

    player.update( dt );
  };

  game.draw = ( ctx ) => {
    level.draw( ctx );
    player.draw( ctx );
  };


</script>
