<title>Swarm of Aliens</title>
<link rel="stylesheet" href="../grid.css">

<script type="module">
  import { AnimatedCanvas } from '../src/AnimatedCanvas.js';
  import { Entity, Constants } from '../src/Entity.js';
  import { EntitySimulator } from './EntitySimulator.js';
  import { ValuesPanel } from './ValuesPanel.js';

  Entity.DebugBounds = true;
  Entity.DebugNavigation = true;

  const AlienInfo = {
    type: 'alien',
    
    maxMoveSpeed: 0.005,
    maxTurnSpeed: 0.005,
    moveAccel: 0.00002,
    turnAccel: 0.00002,

    minSize: 8,
    maxSize: 12,
    boundingPoints: [
      [ -1,  0 ],
      [  1, -1 ],
      [  1,  1 ],
    ],
    
    drawPaths: [ {
      fillStyle: 'green',
      path: new Path2D( 'M -1 0 L 0.75 -1 A 0.5 1 0 0 1 0.75 1 Z' ),
    } ],
  };

  const entities = [];

  for ( let r = 0; r < 4; r ++ ) {
    for ( let c = 0; c < 4; c ++ ) {
      entities.push( new Entity( {
        x: 200 + c * 30, 
        y: 200 + r * 30,
        angle: 0,
      }, AlienInfo ) );
    }
  }

  // new ValuesPanel( Constants ).valueChanged = refresh;
  // new EntitySimulator( entities ).onInput = refresh;

  const canvas = new AnimatedCanvas();

  let mouseX = 500, mouseY = 500;

  canvas.update = ( dt ) => {
    entities.forEach( e => {
      e.targetGoal = { x: mouseX, y: mouseY };
      e.update( dt, entities );
    } );
  };
  
  canvas.draw = ( ctx ) => {
    entities.forEach( e => e.draw( ctx ) );
  };


  // 
  // Frame by frame
  //

  // function refresh() {
  //   canvas.update( 0 );
  //   canvas.redraw();
  // }
  // refresh();

  // document.addEventListener( 'keydown', ( e ) => {
  //   canvas.update( 30 );
  //   canvas.redraw();
  // } );

  // 
  // Real-time
  //

  canvas.start();

  document.addEventListener( 'mousemove', ( e ) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  } );
  
</script>
